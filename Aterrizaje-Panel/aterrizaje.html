                <h3>Controlador de Indicadores</h3>
                <h5>Listado de Indicadores para Aterrizajes:</h5>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">

                  <div class="form-check">

                      Coordinación

                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                      Datos de Vuelo
                    </label>
                  </div>
                  <h5>Planificación de Rutas:</h5>
                  
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">

                      Rutas de Vuelo

                    <label class="form-check-label" for="flexRadioDefault2">
                      Niveles de Vuelo
                    </label>
                  </div>

                  <h5>Aproximaciones:</h5>
                  
                  <div class="form-check">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                      <label class="form-check-label" for="flexRadioDefault1">
                        Posición de vuelo
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                      <label class="form-check-label" for="flexRadioDefault2">
                        Numero de vuelo
                      </label>
                    </div>
                
                    <h5>Rodajes:</h5>
                  
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                          Pista destino
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                          Numero de Vuelo
                        </label>
                      </div>
    
                
                      <div class="button-container">
                        <button type="button">Validar</button>
                        <button type="button">Emergencias</button>

                             // Ajusta el margen según sea necesario

                        $('.proximos-vuelos').after(nuevoDiv);
                    });
                });
