<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Registro de usuarios</title>

    <link rel="stylesheet" href="styleRegistro.css" />
  </head>
  <body>
    <section class="container">
      <header>Registro de usuarios</header>
      <form action="#" class="form">
        <div class="input-box">
          <label>Nombre</label>
          <input type="text" placeholder="Ingrese el nombre" required />
        </div>
        <div class="input-box">
            <label>Apellidos</label>
            <input type="text" placeholder="Ingrese los apellidos" required />
        </div>
        <div class="input-box">
            <label>Cedula</label>
            <input type="text" placeholder="Ingrese la cedula de identificacion" required />
        </div>
        <div class="input-box">
            <label>Nombre de usuario</label>
            <input type="text" placeholder="Ingrese el nombre de usuario" required />
          </div>
        <div class="input-box">
          <label>Correo</label>
          <input type="text" placeholder="Ingrese el correo" required />
        </div>
        <div class="input-box">
            <label>Contraseña</label>
            <input type="text" placeholder="Ingrese la contraseña" required />
          </div>
    
        <div class="input-box address">
          <label>Rol</label>
          <div class="column">
            <div class="select-box">
              <select>
                <option hidden>Seleccione un rol</option>
                <option>Planificacion de rutas</option>
                <option>Trafico aereo</option>
                <option>Rodaje</option>
                <option>Embarque</option>
                <option>Desembarque</option>
                <option>Despegue</option>
                <option>Aproximaciones</option>
                <option>Aterrizaje</option>
                <option>Emergencias</option>
                <option>Documentacion</option>
                <option>Comunicacion continua</option>
              </select>
            </div>
          </div>
        </div>
        <button>Guardar</button>
      </form>
    </section>
  </body>
</html>
